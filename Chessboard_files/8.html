<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Red Squares</title>
    <style>
        body {
            display: flex;
            padding-left: 20px;
            padding-top: 20px;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
