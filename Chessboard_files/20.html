<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 10. You have 5 attempts.</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <p id="attempts">Attempts remaining: 5</p>
    </div>  
    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 5;
        function checkGuess() {
            let userGuess = parseInt(document.getElementById("guess").value);
            let message = document.getElementById("message");
            let attemptsDisplay = document.getElementById("attempts");
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                message.innerText = "Please enter a valid number between 1 and 10.";
                return;
            }
            attempts--;
            attemptsDisplay.innerText = `Attempts remaining: ${attempts}`;
            
            if (userGuess === randomNumber) {
                message.innerText = "Congratulations! You guessed the right number.";
                document.getElementById("guess").disabled = true;
            } else if (attempts > 0) {
                message.innerText = userGuess < randomNumber ? "Too low! Try again." : "Too high! Try again.";
            } else {
                message.innerText = `Game over! The correct number was ${randomNumber}.`;
                document.getElementById("guess").disabled = true;
            }
        }
    </script>
</body>
</html>
