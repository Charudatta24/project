<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .star {
            width: 200px;
            height: 200px;
            background-color: blue;
            clip-path: polygon(50% 0%, 43% 30%, 15% 30%, 37% 47%, 
            30% 75%, 50% 60%, 70% 75%, 63% 47%, 85% 30%, 57% 30%, 
            50% 0%, 45% 35%,25% 35%,40% 48%,35% 70%,50% 58%,65%
            70%,60% 48%,75% 35%,55% 35%);
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from {
                 transform: rotate(0deg); 
                }
            to {
                 transform: rotate(360deg); 
                }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
