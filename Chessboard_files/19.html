<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .traffic-light {
            width: 80px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .light {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: gray;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>
    <script>
        let lights = ["red", "yellow", "green"];
        let index = 0;
        function changeLight() {
            document.getElementById("red").classList.remove("red");
            document.getElementById("yellow").classList.remove("yellow");
            document.getElementById("green").classList.remove("green");
            document.getElementById(lights[index]).classList.add(lights[index]);
            index = (index + 1) % lights.length;
        }
        setInterval(changeLight, 5000);
        changeLight();
    </script>
</body>
</html>
