<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        .slider-container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border: 5px solid black;
            border-radius: 10px;
        }
        .slider {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            height: 400px;
        }
        .controls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
        }
        .button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <img class="slide" src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="Slide 1">
            <img class="slide" src="https://english.cdn.zeenews.com/sites/default/files/2024/10/05/1535993-untitled-design-32.jpg" alt="Slide 2">
            <img class="slide" src="https://static.toiimg.com/thumb/msid-115920961,width-400,resizemode-4/115920961.jpg" alt="Slide 3">
        </div>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");
        const slider = document.getElementById("slider");
        function showSlide() {
            slider.style.transform = `translateY(${-index * 400}px)`;
        }
        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide();
        }
        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide();
        }
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
