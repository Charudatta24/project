<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .clock {
            width: 200px;
            height: 200px;
            border: 8px solid black;
            border-radius: 50%;
            position: relative;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            background: black;
        }
        .hour {
            width: 6px;
            height: 50px;
        }
        .minute {
            width: 4px;
            height: 70px;
        }
        .second {
            width: 2px;
            height: 80px;
            background: red;
        }
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 18px;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        .number {
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="numbers">
            <div class="number" style="top: 5%; left: 50%;">12</div>
            <div class="number" style="top: 19%; left: 81%;">1</div>
            <div class="number" style="top: 35%; left: 94%;">2</div>
            <div class="number" style="top: 50%; left: 98%;">3</div>
            <div class="number" style="top: 65%; left: 94%;">4</div>
            <div class="number" style="top: 81%; left: 81%;">5</div>
            <div class="number" style="top: 90%; left: 50%;">6</div>
            <div class="number" style="top: 81%; left: 19%;">7</div>
            <div class="number" style="top: 65%; left: 6%;">8</div>
            <div class="number" style="top: 50%; left: 2%;">9</div>
            <div class="number" style="top: 35%; left: 6%;">10</div>
            <div class="number" style="top: 19%; left: 19%;">11</div>
        </div>
    </div>
    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours() % 12;
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            let hourDeg = (hours * 30) + (minutes * 0.5);
            let minuteDeg = (minutes * 6) + (seconds * 0.1);
            let secondDeg = seconds * 6;

            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
