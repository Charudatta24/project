<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box-animation {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 242, 255, 0.644);
            animation: mov 2s infinite;
            display:flex;
            justify-content: center;
            align-items: center;
            color: azure;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        @keyframes mov {
            0% {
                 transform: translateX(0) rotate(0deg)
                }
            50% {
                 transform: translateX(400px) rotate(180deg) 
                }
            100% {
                 transform: translateX(0) rotate(360deg)
                 }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h><strong>23BRS1266 P.G.CHARU DATTA</strong></h><br>
    <div class="box-animation"></div>
</body>
</html>
