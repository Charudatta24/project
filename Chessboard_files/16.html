<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        header {
            background-color: rgb(240, 82, 82);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: rgb(0, 187, 255);
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            padding: 20px;
            gap: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 2;
            gap: 20px;
        }
        .main-content, article {
            background-color: rgb(73, 186, 73);
            padding: 20px;
            color: white;
            border-radius: 5px;
            text-align: left;
        }
        article {
            background-color: rgb(223, 39, 223);
        }
        .sidebar {
            background-color: rgb(238, 180, 20);
            flex: 1;
            padding: 20px;
            color: white;
            border-radius: 5px;
            text-align: left;
            align-self: stretch;
        }
        footer {
            background-color: rgb(106, 106, 166);
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Web Programming</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div class="container">
            <section class="main-content">
                <h2>Main Section</h2><br>
                <p>This is the main content of the page.</p>
            </section>
            <article>
                <h2>Article</h2><br>
                <p>This is a standalone article related to the main content.</p>
            </article>
        </div>
        <aside class="sidebar">
            <h2>Sidebar</h2><br>
            <p>This is the sidebar, containing related links or ads.</p>
        </aside>
    </main>
    <footer>&copy; 2025 Your Company. All rights reserved.</footer>
</body>
</html>
